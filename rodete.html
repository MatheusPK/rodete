<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Rodete</title>
  </head>
  <style >
    .bolo{
      color: white;
      background-color:  grey;
      border: 2px solid black;
      width: 150px;
      height: 150px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -75px;
      margin-left: -75px;
    }
    button:hover{
      color: lightblue;
      background-color: darkgreen;
    }
    td {
      color: white;
      background-color:  grey;
      height: 50px;
      width: 50px;
      border: 2px solid black;
    }
    .jogo{
    background-color: darkred;
    position: absolute;
    bottom: inherit;
    border: 2px solid darkred;
    }
  </style>
  <script>
    var deque = [];
    var cartas = [];
    var bolo = [];
    var cartaRemovida;
    var iAtual;
    class Carta {
      constructor(numero, naipe) {
        this.numero = numero;
        this.naipe = naipe;
        this.nome = numero + naipe;
      }
    }
    function criarCartas(array) {
      for (i = 0; i < 52; i++) {
        if (i < 13) {
          array[i] = new Carta(i + 1, " de copas");
        }
        else if (i < 26) {
          array[i] = new Carta(i - 12, " de espadas");
        }
        else if (i < 39) {
          array[i] = new Carta(i - 25, " de ouros");
        }
        else {
          array[i] = new Carta(i - 38, " de paus");
        }
      }
      array[52] = new Carta("joker", " preto");
      array[53] = new Carta("joker", " branco");
      for (var i = 0; i < array.length; i++) {
        if (array[i].numero == 1) {
          array[i].numero = "A";
          array[i].nome = array[i].numero + array[i].naipe;
        }
        if(array[i].numero == 11){
          array[i].numero = "J";
          array[i].nome = array[i].numero + array[i].naipe;
        }
        if(array[i].numero == 12){
          array[i].numero = "Q";
          array[i].nome = array[i].numero + array[i].naipe;
        }
        if(array[i].numero == 13){
          array[i].numero = "K";
          array[i].nome = array[i].numero + array[i].naipe;
        }
      }
    }
    function shuffle(array) {
      var currentIndex = array.length, temporaryValue, randomIndex;
        while (0 !== currentIndex) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }
        bolo[0] = cartas[0];
        cartas.splice(0, 1);
        $(".bolo").append(bolo[0].nome);
      }
    function distribuir() {
      if(deque[8] == null) {
        for (var i = 0; i < 9; i++) {
          deque[i] = cartas[0]
          cartas.splice(0, 1);
        }
      }
    }
    $(document).ready(function(){
      var nappends = 0;
      $("body").append("<div class='jogo'><table class='mao'></table></div>");
      $(".jogo").hide();
      $(".mcartas").click(function(){
        for (var i = 0; i < deque.length; i++) {
          if (nappends == 9) {
            break;
          }
          $(".mao").append("<td class='deque' onclick='getIndex(this)'>" + deque[i].nome + "</td>");
          nappends += 1;
        }
        $(".jogo").slideToggle();
      });
    });
    function comprar() {
      deque.push(cartas[0]);
      cartas.splice(0, 1);
      $(".mao").append("<td class='deque' onclick='getIndex(this)'>" + deque[deque.length - 1].nome + "</td>");
    }
    function getIndex(elemento) {
      iAtual = $(elemento).index();
      cartaRemovida = elemento;
   }
    function jogar() {
      alert("selecione uma carta para jogar");
      if (deque[iAtual].naipe == bolo[0].naipe || deque[iAtual].numero == bolo[0].numero) {
      cartas.push(bolo[0]);
      bolo[0] = deque[iAtual];
      $(".bolo").text(bolo[0].nome);
      deque.splice(iAtual, 1);
      $(cartaRemovida).remove();
      }
    }
  </script>
  <body>
    <button type="button" onclick="criarCartas(cartas)">criar cartas</button>
    <button type="button" onclick="shuffle(cartas)">embaralhar</button>
    <button type="button" onclick="distribuir()">receber cartas</button>
    <button type="button" class="mcartas">ver cartas</button>
    <button type="button" onclick="comprar()">comprar cartas</button>
    <div class="bolo">
    </div>
  </body>
</html>
